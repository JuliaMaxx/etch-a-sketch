<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=640, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icons8-splash-30.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Major+Mono+Display&family=Roboto:wght@300;400;500;700&family=Squada+One&display=swap" rel="stylesheet">
    <script src="./packages/html2canvas.min.js"></script>
    <script src="./packages/download.js"></script>
    <script src="sketch.js" defer></script>
</head>
<body>
    <div class="header-wrapper">
        <div class="backgrounds">
            <div class="background default" data-image="backgrounds/background.jpg">
                <img src="backgrounds/background.jpg">
            </div>
            <div class="background" data-image="backgrounds/background1.jpg">
                <img src="backgrounds/background1.jpg">
            </div>
            <div class="background" data-image="backgrounds/background2.jpg">
                <img src="backgrounds/background2.jpg">
            </div>
            <div class="background" data-image="backgrounds/background3.jpg">
                <img src="backgrounds/background3.jpg">
            </div>
            <div class="background" data-image="backgrounds/background4.jpg">
                <img src="backgrounds/background4.jpg">
            </div>
        </div>
        <h1>Etch a Sketch</h1>
        <div class="backgrounds2">
            <div class="background" data-image="backgrounds/background5.jpg">
                <img src="backgrounds/background5.jpg">
            </div>
            <div class="background" data-image="backgrounds/background6.jpg">
                <img src="backgrounds/background6.jpg">
            </div>
            <div class="background" data-image="backgrounds/background7.jpg">
                <img src="backgrounds/background7.jpg">
            </div>
            <div class="background" data-image="backgrounds/background8.jpg">
                <img src="backgrounds/background8.jpg">
            </div>
            <div class="background" data-image="backgrounds/background9.jpg">
                <img src="backgrounds/background9.jpg">
            </div>
        </div>
    </div>
    <div id="main">
        <div class="nav" id="left-nav">
            <input id="color-input" value="#000000" type="color" title="Brush Color">
            <input id="background-color-input" value="#ffffff" type="color" title="Canvas color">
            <button id="clear-btn">Clear</button>
            <button id="toggle-eraser">Eraser</button>
            <button id="toggle-rainbow">Rainbow</button>
            <button id="toggle-transparent">Transparent</button>
            <button id="toggle-grayscale">Grayscale</button>
            <button id="toggle-darken">Darken</button>
            <button id="toggle-lighten">Lighten</button>
        </div>
        <div id="grid-container"></div>
        <div class="nav" id="right-nav">
            <input id="grid-color-input" value="#000000" type="color" title="Grid color">
            <button id="toggle-grid">Grid</button>
            <button id="toggle-pastel">Pastel</button>
            <button id="toggle-warm">Warm</button>
            <button id="toggle-cold">Cold</button>
            <button id="screenshot">Screenshot</button>
            <button id="color-grabber">Color Grabber</button>
            <button id="toggle-invert">Invert</button>
            <div class="input-wrapper">
                <div id="input-value">16x16</div>
                <input id="size-input" value="16" type="range" min="1" max="64" title="Grid size">
            </div>
        </div>
    </div>
</body>
</html>
