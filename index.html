<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=640, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sketch.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div id="main">
        <div class="nav" id="left-nav">
            <input id="color-input" value="#000000" type="color">
            <input id="background-color-input" value="#ffffff" type="color">
            <button id="clear-btn">Clear</button>
            <button id="toggle-eraser">Toggle Eraser</button>
            <button id="toggle-rainbow">Toggle Rainbow</button>
            <button id="toggle-transparent">Toggle Transparent</button>
            <button id="toggle-grayscale">Toggle Grayscale</button>
            <div>color</div>
            <div>color</div>
        </div>
        <div id="grid-container"></div>
        <div class="nav" id="right-nav">
            <button id="toggle-grid">Toggle Grid</button>
            <input id="grid-color-input" value="#000000" type="color">
            <div>color</div>
            <div>color</div>
            <div>color</div>
            <div>color</div>
            <div>color</div>
            <div>color</div>
            <input id="size-input" value="16" type="range" min="1" max="64"> 
        </div>
    </div>
</body>
</html>
